    <title>互動式網頁</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Noto Sans TC", Arial, sans-serif;
            background: #c98b6b;
        }

        /* 標題 */
        header.main-header {
            background: rgba(50, 30, 20, 0.8);
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 32px;
            font-weight: 900;
            letter-spacing: 5px;
            border-bottom: 5px solid #2f1a14;
            transition: background 0.3s ease;
            cursor: pointer;
        }

        header.main-header:hover {
            background: rgba(88, 31, 20, 0.9);
        }

        /* 導覽列 */
        nav {
            text-align: center;
            margin-top: 10px;
        }

        /* 未訪問連結 */
        nav a:link {
            color: #2f1a14; 
            font-weight: bold;
            margin: 0 20px;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        /* 已訪問連結 */
        nav a:visited {
            color: #7a4a3a;
        }

        /* 滑鼠懸停 */
        nav a:hover {
            color: #561f14;
            text-decoration: underline;
        }

        /* 區塊 */
        .section {
            background: #f4e5dc;
            width: 80%;
            margin: 25px auto;
            padding: 20px;
            border: 4px solid #3e2a24;
            border-radius: 10px;
        }

        .section img {
            width: 350px;
            display: block;
            margin: auto;
            border: 5px dashed #3e2a24;
        }

        h2 {
            text-align: center;
            color: #3e1e16;
            font-size: 28px;
            margin-top: 0;
        }

        p {
            font-size: 18px;
            line-height: 1.8;
            color: #3a2b25;
            text-indent: 2em;
        }

        .infoBox {
            background: #ffeedd;
            padding: 15px;
            border-left: 5px solid #3e1e16;
            margin-top: 15px;
            border-radius: 4px;
        }

        footer {
            background: #2f1a14;
            padding: 15px;
            text-align: center;
            color: #fff;
            margin-top: 40px;
        }
    </style>

<header class="main-header">互動式網頁</header>

<nav>
    <a href="#wall">城牆壁</a>
    <a href="#survey">調查兵團</a>
</nav>

<div class="section" id="wall">
    <h2>城牆 Wall Maria</h2>
    <img src="圖片/城牆.jpg">

    <div class="infoBox">
        《進擊的巨人》中，三重巨大的城牆以巨大石材與特殊技術建造，
        是人類最後的防線。城牆不僅象徵保護，也象徵囚籠，限制了人類對世界的理解。
    </div>
</div>

<div class="section" id="survey">
    <h2>調查兵團</h2>
    <img src="圖片/調查兵團.jpg">
    <div class="infoBox">
        調查兵團象徵自由與探索，他們常踏出城牆進行調查。
        他們的座右銘是「為了自由之翼」，也是最具象徵意義的團隊。
    </div>
</div>
